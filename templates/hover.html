<div class="card mb-3">
    <h3 class="card-header">{Title}</h3>
    <div class="card-body">
        <!-- Display image (always) -->
        <img src="{ImageFile}" alt="Image of {Title}" style="width: 100px; height: auto; margin-top: 5px;">

        <!-- Description -->
        <p class="card-text">{Description}</p>
    </div>

    <!-- Additional info -->
    <ul class="list-group list-group-flush">
        <li class="list-group-item">Release Year: {ReleaseYear}</li>
        <li class="list-group-item">Director: {Director}</li>
        <li class="list-group-item">Language: {Language}</li>
    </ul>

    <div class="card-footer text-muted">
        Rights: {Rights}
    </div>
</div>
